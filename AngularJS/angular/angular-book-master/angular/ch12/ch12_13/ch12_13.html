<!doctype html>
<html ng-app="animTodo">
<head>
    <meta charset="UTF-8"> 
    <title>ch12_13</title>
    <link rel="stylesheet" href="/angular-extends/animate.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="ch12_13.css"/>
    <script src="/angular-1.5.5/angular.js"></script>
	<script src="/angular-1.5.5/angular-animate.js"></script>
	<script src="ch12_13.js"></script>
</head>
<body ng-controller="MainController">
  <div class="container">
    <h1 class="page-header text-center">备忘录</h1>
    <form ng-submit="addTodo(newTodo)">
      <input type="text" ng-model="newTodo" class="form-control" 
          placeholder="Enter键增加新事项" focus>
    </form><br>
    <div class="list-group">
      <div class="list-group-item todo-item" ng-repeat="item in items" 
           ng-class="{'todo-complete': item.complete}">
        <span class="close" ng-click="removeTodo($index)">&times;</span>
        <label>
          <input type="checkbox" ng-model="item.complete">
          <span ng-bind="item.text">已完成事项</span>
        </label>
      </div>
    </div>
    <button class="btn btn-block btn-danger" ng-click="clearAll()">
        清除所有事项
    </button>
  </div>
</body>
</html>
