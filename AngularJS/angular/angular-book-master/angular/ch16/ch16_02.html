<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8"> 
    <title>ch16_02</title>
    <script src="/angular-1.5.5/angular.js"></script>
    <script src="/angular-extends/ng-chart/Chart.js"></script>
    <script src="/angular-extends/ng-chart/angular-chart.js"></script>
</head>
<body>
<div ng-controller="NgChartController">
     <canvas class="chart chart-line" 
             chart-data="data"
             chart-labels="labels" 
             chart-series="series" 
             chart-options="options"
     </canvas> 
</div>
<script>
    var myApp = angular.module("myApp", ['chart.js']);
    myApp.controller("NgChartController",function($scope){
        $scope.labels = ["一月", "二月", "三月", "四月", "五月", "六月", "七月"];
          $scope.series = ['系列A', '系列A'];
          $scope.data = [
            [65, 59, 80, 81, 56, 55, 40],
            [28, 48, 40, 19, 86, 27, 90]
          ];
          $scope.options = {
            scales: {
              yAxes: [ {id: 'y-axis-1',
                      type: 'linear',
                      display: true,
                      position: 'left'},
                    { id: 'y-axis-2',
                      type: 'linear',
                      display: true,
                      position: 'right'
                    } ]
            }
          };
    });
</script>
</body>
</html>
