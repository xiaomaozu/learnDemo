<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8"> 
    <title>ch07_03</title>
    <script src="/angular-1.5.5/angular.js"></script> 
    <style>
        input.ng-invalid {
            border: #f00 1px solid;
        }
    </style>
</head>
<body>
<div>
    <form name="user">
        <div>
            <label>Email:</label>
            <input type="email" 
                name="email" 
                ng-minlength="10" 
                ng-maxlength="20" 
                ng-model="email" 
                required/>
            <span ng-show="user.email.$error.required">内容不能为空</span>
            <span ng-show="user.email.$error.minlength">长度不能小于10</span>
            <span ng-show="user.email.$error.maxlength">长度不能大于20</span>
            <span ng-show="user.email.$error.email">不符合Email格式</span>
        </div>
    </form>
</div>
</body>
</html>
