<!doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>ch11_05</title>
    <script src="Injector.js"></script>
</head>
<body>
<script>
    function AppLog() {
        this.startInfo = function(){
            console.info("=========应用开始启动=========");
            console.error("=========应用启动错误=========");
            console.info("=========应用关闭，请检查错误=========");
        }
    }
    function App(appLog){
        this.start = function(){
             appLog.startInfo();
        }
    }
    Injector.add("appLog",new AppLog());
    Injector.get(App).start();
</script>
</body>
</html>
